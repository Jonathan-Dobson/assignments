<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/france.css">
    <link rel="stylesheet" href="css/germany.css">
    <link rel="stylesheet" href="css/madagascar.css">
    <link rel="stylesheet" href="css/switzerland.css">
    <link rel="stylesheet" href="css/sweden.css">
    <link rel="stylesheet" href="css/gambia.css">
    <link rel="stylesheet" href="css/tonga.css">
    <link rel="stylesheet" href="css/japan.css">
    <link rel="stylesheet" href="css/greece.css">
    <link rel="stylesheet" href="css/niger.css">
    <link rel="stylesheet" href="css/maldives.css">
    <link rel="stylesheet" href="css/usa.css">
    <link rel="stylesheet" href="css/bahrain.css">
    <link rel="stylesheet" href="css/korea.css">
    <title>Flag Exercise</title>
</head>


<body>

    <img src="./img/kr.png" alt="">

    <h1>Korea</h1>
    <div class="korea flag">
        <div class="kr-circle"></div>
        <div class="kr-bar-container">
            <div class="kr-bar">
                <div class="kr-bar-center">
                </div>
                <div class="kr-bar-center">
                    <div class="kr-bar-spacer"></div>
                </div>
                <div class="kr-bar-center">
                </div>
            </div>
        </div>
        <div class="kr-bar-container2">
                <div class="kr-bar">
                    <div class="kr-bar-center">
                            <div class="kr-bar-spacer"></div>
                    </div>
                    <div class="kr-bar-center">
                        <div class="kr-bar-spacer"></div>
                    </div>
                    <div class="kr-bar-center">
                            <div class="kr-bar-spacer"></div>
                    </div>
                </div>
            </div>

            <div class="kr-bar-container3">
                    <div class="kr-bar">
                        <div class="kr-bar-center">
                                <div class="kr-bar-spacer"></div>
                        </div>
                        <div class="kr-bar-center">
                        </div>
                        <div class="kr-bar-center">
                                <div class="kr-bar-spacer"></div>
                        </div>
                    </div>
                </div>
                <div class="kr-bar-container4">
                        <div class="kr-bar">
                            <div class="kr-bar-center">
                            </div>
                            <div class="kr-bar-center">
                            </div>
                            <div class="kr-bar-center">
                            </div>
                        </div>
                    </div>
    </div>

    <h1>Bahrain</h1>
    <div class="bahrain flag">
        <div class="bh-red"></div>
        <div class="bh-red"></div>
        <div class="bh-red"></div>
        <div class="bh-red"></div>
        <div class="bh-red"></div>
    </div>

    <h1>France</h1>
    <div class="france flag">
        <div class="fr1"></div>
        <div class="fr2"></div>
    </div>

    <h1>Germany</h1>
    <div class="germany flag">
        <div class="de1"></div>
        <div class="de2"></div>
    </div>

    <h1>Niger</h1>
    <div class="niger flag">
        <div class="ne1"></div>
        <div class="ne2">
            <div class="ne-circle"></div>
        </div>
        <div class="ne3"></div>
    </div>

    <h1>Greece</h1>
    <div class="greece flag">
        <div class="gr-blue gr-stripe">
            <div class="gr-corner gr-blue">
                <div class="gr-plus"></div>
            </div>
        </div>
        <div class="gr-white gr-stripe">
            <div class="gr-corner gr-blue">
                <div class="gr-plus"></div>
            </div>
        </div>

        <div class="gr-blue gr-stripe">
            <div class="gr-corner gr-white"></div>
        </div>

        <div class="gr-white  gr-stripe">
            <div class="gr-corner gr-blue">
                <div class="gr-plus"></div>
            </div>
        </div>
        <div class="gr-blue gr-stripe">
            <div class="gr-corner gr-blue">
                <div class="gr-plus"></div>
            </div>
        </div>

        <div class="gr-white gr-stripe"></div>
        <div class="gr-blue gr-stripe"></div>
        <div class="gr-white gr-stripe"></div>
        <div class="gr-blue gr-stripe"></div>
    </div>

    <h1>Japan</h1>
    <div class="japan flag">
        <div class="jp-circle"></div>
    </div>

    <h1>Tonga</h1>
    <div class="tonga flag">
        <div class="to-white">
            <div class="to1"></div>
            <div class="to2"></div>
        </div>
    </div>

    <h1>Gambia</h1>
    <div class="gambia flag">
        <div class="gm1"></div>
        <div class="gm2"></div>
        <div class="gm3"></div>
    </div>

    <h1>Sweden</h1>
    <div class="sweden flag">
        <div class="se1"></div>
        <div class="se2"></div>
    </div>

    <h1>Switzerland</h1>
    <div class="switzerland flag">
        <div class="ch1"></div>
        <div class="ch2"></div>
    </div>

    <h1>Madagascar</h1>
    <div class="madagascar flag">
        <div class="mg-left"></div>
        <div class="mg-right">
            <div class="mg-top"></div>
            <div class="mg-bottom"></div>
        </div>
    </div>

    <h1>Maldives</h1>
    <div class="maldives flag">
        <div class="mv-green">
            <div class="mv-circ"></div>
        </div>
    </div>

    <h1>United States of America</h1>
    <div class="usa flag">

        <div class="us-blue">
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
            <div class="us-star-row">
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
                <div class="us-star"></div>
            </div>
        </div>

        <div class="us-stripe us-stripe2"></div>
        <div class="us-stripe us-stripe2"></div>
        <div class="us-stripe us-stripe2"></div>
        <div class="us-stripe us-stripe2"></div>
        <div class="us-stripe us-stripe2"></div>
        <div class="us-stripe us-stripe2"></div>
        <div class="us-stripe"></div>

    </div>


</body>

</html>
