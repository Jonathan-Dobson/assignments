<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/france.css">
    <link rel="stylesheet" href="css/germany.css">
    <link rel="stylesheet" href="css/madagascar.css">
    <link rel="stylesheet" href="css/switzerland.css">
    <link rel="stylesheet" href="css/sweden.css">
    <title>Flag Exercise</title>
</head>

<body>
    <img src="./img/se.png" alt="">

    <div class="sweden flag">
            <div class="se1"></div>
            <div class="se2"></div>
    </div>

    <div class="switzerland flag">
            <div class="ch1"></div>
            <div class="ch2"></div>
    </div>

    <div class="madagascar flag">
        <div class="mg-left"></div>
        <div class="mg-right">
            <div class="mg-top"></div>
            <div class="mg-bottom"></div>
        </div>
    </div>
    <div class="germany flag">
        <div class="de1"></div>
        <div class="de2"></div>
        <div class="de3"></div>
    </div>
    <div class="france flag">
        <div class="fr1"></div>
        <div class="fr2"></div>
        <div class="fr3"></div>
    </div>

</body>

</html>
