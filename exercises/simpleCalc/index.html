<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="add section">
        <h1 class="title">Add</h1>
        <form id="form-add" class="form">
            <input type="number" name="num1"> 
            <span class="sign">&plus;</span>
            <input  type="number" name="num2">
            <button type="submit">&equals;</button>
        </form>
        <div id="add-result" class="result">&nbsp;</div>
    </div>

    <div class="subtract section">
        <h1 class="title">Subtract</h1>
        <form id="form-subtract" class="form">
            <input type="number" name="num3">
            <span class="sign">&minus;</span>
            <input type="number" name="num4">
            <button type="submit">&equals;</button>
        </form>
        <div id="subtractResult" class="result">&nbsp;</div>
    </div>

    <div class="multiply section">
        <h1 class="title">Multiply</h1>
        <form id="form-multiply" class="form">
            <input type="number" name="num5">
            <span class="sign">&times;</span>
            <input  type="number" name="num6">
            <button type="submit">&equals;</button>
        </form>
        <div id="multiplyResult" class="result">&nbsp;</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
