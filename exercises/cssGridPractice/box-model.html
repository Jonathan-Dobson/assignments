<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="box-model.css">
    <title>Document</title>
</head>
<body>

    <h1>1.</h1>
    <div class="row one">
        <div class="red half"></div>
        <div class="blue half"></div>
    </div>
    <div class="row two">

        <div class="green quarter"></div>
        <div class="purple three-quarter"></div>
    </div>
    <div class="row three">
        <div class="yellow full"></div>
    </div>
        
    <h1>2.</h1>
    <div class="row one">
        <div class="double-height red full"></div>
    </div>
    <div class="row two">
        <div class="double-height half blue"></div>
    </div>

</body>
</html>
