<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>

    <header>Mario Pest Control</header>
</head>

<body>

    <form name="forms">

        <ul class="baddie-container noprint" id="item1">
            <li class="baddie-name">Goomba</li>
            <li><img src="./img/Goomba-tiny.png" alt="goomba"> </li>
            <li>price: 5 coins</li>
            <li>Total caught:<input type="number" name="goomba" id="goomba" >
        </ul>
        <ul class="baddie-container noprint" id='item2'>
            <li>Cheep-Cheep</li>
            <li><img src="./img/cheepcheep-tiny.png" alt="cheep cheep"> </li>
            <li>price: 7 coins</li>
            <li>Total caught:<input type="number" name="cheepcheep" id="">
        </ul>
        <ul class="baddie-container noprint" id='item3'>
            <li>Bomb-omb</li>
            <li><img src="./img/bombomb-tiny.png" alt="bombomb"> </li>
            <li>price: 11 coins</li>
            <li>Total caught:<input type="number" name="bombomb" id="">
        </ul>

    </form>

    <p id="total">total price</p>

    <footer>
        <ul>
            <li>
                Mario@MarioPestControl.net

            </li>
            <li>
                MarioPestControl.net

            </li>
            <li>
                151 S. State St. | Salt Lake City | Utah

            </li>


        </ul>

    </footer>

    <script src="app.js"></script>
</body>

</html>
